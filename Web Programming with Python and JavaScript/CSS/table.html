<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
             
             table {
                 border: 1px solid black;
                 border-collapse: collapse;
             }
             td, th {
                 border: 1px solid orange;
                 padding: 5px;
             }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Movie</th>
                    <th>Character</th>
                    <th>Dialogue</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ant Man</td>
                    <td>Scott Lang</td>
                    <td>I am just sort of happened</td>
                </tr>
                <tr>
                    <td>The Avengers</td>
                    <td>Loki</td>
                    <td>I said Kneel</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
